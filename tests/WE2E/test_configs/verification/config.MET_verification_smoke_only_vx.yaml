metadata:
  description: |-
    This test checks the capability of the workflow to run verification tasks
    for smoke data (AERONET AOD and AIRNOW PM).
user:
  RUN_ENVIR: community
workflow:
  CCPP_PHYS_SUITE: FV3_RAP
  DATE_FIRST_CYCL: '2023121700'
  DATE_LAST_CYCL: '2023121700'
  FCST_LEN_HRS: 24
  PREEXISTING_DIR_METHOD: rename
rocoto:
  tasks:
    taskgroups: '{{ ["parm/wflow/verify_pre.yaml", "parm/wflow/verify_det.yaml"]|include }}'
    metatask_run_ensemble:
      task_run_fcst_mem#mem#:
        walltime: 01:00:00
verification:
  VX_FCST_MODEL_NAME: RRFS_smoke_test
#  VX_FIELDS: [ "APCP", "REFC", "RETOP", "ADPSFC", "ADPUPA", "AOD", "PM25" ]
  VX_FIELDS: [ "AOD", "PM25", "PM10" ]
  VX_FCST_INPUT_BASEDIR: /scratch2/BMC/fv3lam/kavulich/smoke_verif/smoke_vx/fcst
  FCST_SUBDIR_TEMPLATE: '{init?fmt=%Y%m%d%H?shift=-${time_lag}}{% if global.DO_ENSEMBLE %}/${ensmem_name}{% endif %}'
  FCST_FN_TEMPLATE: 'rrfs.t{init?fmt=%H?shift=-${time_lag}}z.prslev.f{lead?fmt=%HHH?shift=${time_lag}}.conus_3km.grib2'
platform:
  CCPA_OBS_DIR: '{{ workflow.EXPTDIR }}/CCPA_obs'
  MRMS_OBS_DIR: '{{ workflow.EXPTDIR }}/MRMS_obs'
  NDAS_OBS_DIR: '{{ workflow.EXPTDIR }}/NDAS_obs'
  AERONET_OBS_DIR: /scratch2/BMC/fv3lam/kavulich/smoke_verif/rebase_june/staged_case/AERONET_obs/
  AIRNOW_OBS_DIR: /scratch2/BMC/fv3lam/kavulich/smoke_verif/rebase_june/staged_case/AIRNOW_obs/

